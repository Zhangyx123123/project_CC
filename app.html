<script>window.onload = function(){
    var goals;

    var apigClient = apigClientFactory.newClient();
    var body = {

                    }

    apigClient.profilePost(null, body)
        .then(function(result){
            var res = result["data"]["Item"];
            if(res == "None") {console.log(123123)}
            else{
            let status = res['goals']["L"][0]["M"];
            i = 1;
            for(x in status){
                if(status[x]["S"]!="null"){
                    let email = status[x]["S"];
                    var body = {
                            "messages": [
                            {
                                "type": "get",
                                "unstructured": {
                                "id": "string",
                                "email":email
                                }
                            }
                        ]
                    };
                    apigClient.profilePost(null, body)
                        .then(function(result){
                            let res = result["data"]["Item"];

                            let pic = document.getElementById("flexiselDemo3");
                            var d1 = document.createElement("div");
                            d1.className = "col-md-3 biseller-column matches";
                            var a1 = document.createElement("a");
                            a1.className = "matches"
                            a1.name = res["email"]["S"]
                            var d2 = document.createElement("div");
                            d2.className = "profile-image";
                            var img = document.createElement("img");
                            img.src=res["img"]
                            img.className="img-responsive";
                            img.alt="profile image";
                            var d3 = document.createElement("div");
                            d3.className = "agile-overlay";
                            var h4 = document.createElement("h4")
                            h4.innerHTML = "email: " + res["email"]["S"];
                            h4.id = "ur_email" + i
                            var ul = document.createElement("ul")
                            var span = document.createElement('span')
                            span.innerHTML = "goal"
                            var li = document.createElement("li")
                            li.className = "nbs-flexisel-item"
                            li.appendChild(span)
                            li.append(": " + x)
                            ul.appendChild(li)
                            for(n in res){
                                if(n=="gender" || n=="country" || n=="age") {
                                    var span = document.createElement('span')
                                    span.innerHTML = n
                                    var li = document.createElement("li")
                                    li.className = "nbs-flexisel-item"

                                    li.appendChild(span)
                                    li.append(": " + res[n]["S"])
                                    ul.appendChild(li)
                                }
                                else if (n=="schedule"){
                                    console.log(res[n]["L"].length)
                                    let ls = res[n]["L"];
                                    var span = document.createElement('span')
                                    span.innerHTML = n
                                    var li = document.createElement("li")
                                    li.className = "nbs-flexisel-item"
                                    li.appendChild(span)
                                    li.append(": " + res[n]["L"][0]["S"])
                                    ul.appendChild(li)
                                    // for (j =0;j<= ls.length;j++){
                                    //     var span = document.createElement('span')
                                    //     span.innerHTML = n
                                    //     var li = document.createElement("li")
                                    //     li.className = "nbs-flexisel-item"
                                    //     li.appendChild(span)
                                    //     li.append(": " + ls[j]["S"])
                                    //     ul.appendChild(li)
                                    // }
                                }
                                d3.appendChild(h4);
                                d3.appendChild(ul)
                                d2.appendChild(img);
                                d2.appendChild(d3);
                                a1.appendChild(d2);
                                d1.appendChild(a1);
                                pic.appendChild(d1);
                            }
                        }).catch( function(result){

                    });
                }
                i++;
            }
            }
        }).catch( function(result){});

        }
</script>
